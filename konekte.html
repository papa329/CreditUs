<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konekte | Kredi App</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --dark-color: #34495e;
            --light-color: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 30px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .logo h2 {
            color: var(--dark-color);
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .login-method {
            display: flex;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .method-option {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .method-option.active {
            background-color: var(--primary-color);
            color: white;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #777;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .facebook {
            background-color: #3b5998;
        }

        .google {
            background-color: #db4437;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--danger-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://via.placeholder.com/80" alt="Logo Kredi App">
            <h2>Konekte</h2>
        </div>

        <form id="login-form">
            <div class="login-method">
                <div class="method-option active" onclick="selectLoginMethod('email')">
                    Imèl
                </div>
                <div class="method-option" onclick="selectLoginMethod('phone')">
                    Telefòn
                </div>
            </div>

            <div class="form-group" id="email-group">
                <label for="email">Imèl</label>
                <input type="email" id="email" class="form-control" placeholder="antre imèl ou" required>
                <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-group hidden" id="phone-group">
                <label for="phone">Nimewo Telefòn</label>
                <input type="tel" id="phone" class="form-control" placeholder="509XXXXXXXX" pattern="^(509)[0-9]{8}$">
                <div class="error-message" id="phone-error"></div>
            </div>

            <div class="form-group">
                <label for="password">Modpas</label>
                <input type="password" id="password" class="form-control" placeholder="antre modpas ou" required minlength="8">
                <div class="error-message" id="password-error"></div>
            </div>

            <div class="forgot-password">
                <a href="forgot-password.html">Bliye modpas ou?</a>
            </div>

            <button type="submit" class="btn btn-primary">Konekte</button>

            <div class="divider">
                oswa
            </div>

            <div class="social-login">
                <div class="social-btn facebook" onclick="loginWithFacebook()">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn google" onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i>
                </div>
            </div>

            <div class="signup-link">
                <p>Ou pa gen kont? <a href="register.html">Kreye yon kont</a></p>
            </div>
        </form>
    </div>

    <script>
        // Chwazi metòd koneksyon (imèl oswa telefòn)
        function selectLoginMethod(method) {
            document.querySelectorAll('.method-option').forEach(option => {
                option.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            if (method === 'email') {
                document.getElementById('email-group').classList.remove('hidden');
                document.getElementById('phone-group').classList.add('hidden');
                document.getElementById('email').required = true;
                document.getElementById('phone').required = false;
            } else {
                document.getElementById('email-group').classList.add('hidden');
                document.getElementById('phone-group').classList.remove('hidden');
                document.getElementById('email').required = false;
                document.getElementById('phone').required = true;
            }
        }

        // Validasyon fòm koneksyon an
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Kache tout mesaj erè yo
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });

            let isValid = true;
            const method = document.querySelector('.method-option.active').textContent.trim();

            // Validasyon selon metòd la
            if (method === 'Imèl') {
                const email = document.getElementById('email').value;
                if (!email || !validateEmail(email)) {
                    document.getElementById('email-error').textContent = "Tanpri antre yon imèl valab";
                    document.getElementById('email-error').style.display = 'block';
                    isValid = false;
                }
            } else {
                const phone = document.getElementById('phone').value;
                if (!phone || !validatePhone(phone)) {
                    document.getElementById('phone-error').textContent = "Tanpri antre yon nimewo telefòn valab (509XXXXXXXX)";
                    document.getElementById('phone-error').style.display = 'block';
                    isValid = false;
                }
            }

            // Validasyon modpas
            const password = document.getElementById('password').value;
            if (!password || password.length < 8) {
                document.getElementById('password-error').textContent = "Modpas la dwe gen omwen 8 karaktè";
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                // An reyalite, isit la ou ta dwe fè yon demann AJAX pou verifye kredansyèl yo
                loginUser();
            }
        });

        // Fonksyon pou validate imèl
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Fonksyon pou validate nimewo telefòn Ayisyen
        function validatePhone(phone) {
            const re = /^(509)[0-9]{8}$/;
            return re.test(phone);
        }

        // Fonksyon koneksyon (similasyon)
        function loginUser() {
            const method = document.querySelector('.method-option.active').textContent.trim();
            const identifier = method === 'Imèl' 
                ? document.getElementById('email').value 
                : document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            // Nan yon aplikasyon reyèl, isit la ou ta fè yon demann AJAX pou verifye kredansyèl yo
            console.log("Tentative koneksyon ak:", { identifier, password });
            
            // Simile yon reta pou demann sèvè a
            setTimeout(() => {
                // Pou egzanp nou pral simule yon koneksyon reyisi
                const loginSuccess = Math.random() > 0.2; // 80% chans pou simule yon koneksyon reyisi
                
                if (loginSuccess) {
                    alert("Koneksyon reyisi! Ou ap dirije nan dashboard la.");
                    window.location.href = "dashboard.html";
                } else {
                    document.getElementById('password-error').textContent = "Idantifyan oswa modpas pa kòrèk";
                    document.getElementById('password-error').style.display = 'block';
                }
            }, 1000);
        }

        // Fonksyon pou koneksyon sosyal (similasyon)
        function loginWithFacebook() {
            alert("Ou pral konekte ak Facebook. Nan yon aplikasyon reyèl, sa ta ouvri yon fenèt otantifikasyon.");
        }

        function loginWithGoogle() {
            alert("Ou pral konekte ak Google. Nan yon aplikasyon reyèl, sa ta ouvri yon fenèt otantifikasyon.");
        }
    </script>
</body>
</html>
