<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CreditUs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-6 md:p-8">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
                <p class="text-gray-600">Login to your account</p>
            </div>
            
            <form id="loginForm" class="space-y-5">
                <div class="flex border-b">
                    <button type="button" id="emailLoginTab" class="flex-1 py-2 font-medium text-blue-600 border-b-2 border-blue-600">
                        <i class="fas fa-envelope mr-2"></i> Email
                    </button>
                    <button type="button" id="phoneLoginTab" class="flex-1 py-2 font-medium text-gray-500">
                        <i class="fas fa-phone mr-2"></i> Phone
                    </button>
                </div>
                
                <!-- Email Login -->
                <div id="emailLoginForm" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address*</label>
                        <input type="email" id="email" name="email"
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                            placeholder="your@email.com">
                        <p class="mt-1 text-xs text-red-500 hidden" id="email-error"></p>
                    </div>
                </div>
                
                <!-- Phone Login -->
                <div id="phoneLoginForm" class="space-y-4 hidden">
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number*</label>
                        <input type="tel" id="phone" name="phone"
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                            placeholder="+509 XXX XXXX">
                        <p class="mt-1 text-xs text-red-500 hidden" id="phone-error"></p>
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password*</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all pr-10"
                            placeholder="••••••••">
                        <button type="button" onclick="togglePassword('password')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <p class="mt-1 text-xs text-red-500 hidden" id="password-error"></p>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                </div>
                
                <button type="submit" id="loginBtn"
                    class="w-full inline-flex items-center justify-center rounded-lg bg-blue-600 hover:bg-blue-700 text-white py-2.5 px-6 font-medium transition-all focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-70 disabled:cursor-not-allowed">
                    <span id="loginText">Login</span>
                    <div id="loginSpinner" class="ml-2 hidden">
                        <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                    </div>
                </button>
                
                <div class="text-center text-sm text-gray-500">
                    Don't have an account? <a href="register.html" class="text-blue-600 hover:underline">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        const emailLoginTab = document.getElementById('emailLoginTab');
        const phoneLoginTab = document.getElementById('phoneLoginTab');
        const emailLoginForm = document.getElementById('emailLoginForm');
        const phoneLoginForm = document.getElementById('phoneLoginForm');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loginSpinner = document.getElementById('loginSpinner');

        // Toggle between email and phone login
        emailLoginTab.addEventListener('click', () => {
            emailLoginTab.classList.add('text-blue-600', 'border-blue-600');
            emailLoginTab.classList.remove('text-gray-500');
            phoneLoginTab.classList.add('text-gray-500');
            phoneLoginTab.classList.remove('text-blue-600', 'border-blue-600');
            emailLoginForm.classList.remove('hidden');
            phoneLoginForm.classList.add('hidden');
        });

        phoneLoginTab.addEventListener('click', () => {
            phoneLoginTab.classList.add('text-blue-600', 'border-blue-600');
            phoneLoginTab.classList.remove('text-gray-500');
            emailLoginTab.classList.add('text-gray-500');
            emailLoginTab.classList.remove('text-blue-600', 'border-blue-600');
            phoneLoginForm.classList.remove('hidden');
            emailLoginForm.classList.add('hidden');
        });

        // Password toggle
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling.querySelector('i');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Reset errors
            document.querySelectorAll('[id$="-error"]').forEach(el => {
                el.classList.add('hidden');
            });
            
            // Get form values
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Validate fields
            let isValid = true;
            
            if (emailLoginForm.classList.contains('hidden')) {
                if (!phone) {
                    showError('phone-error', 'Phone number is required');
                    isValid = false;
                }
            } else {
                if (!email) {
                    showError('email-error', 'Email is required');
                    isValid = false;
                } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    showError('email-error', 'Please enter a valid email');
                    isValid = false;
                }
            }
            
            if (!password) {
                showError('password-error', 'Password is required');
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Prepare request data
            const requestData = {
                password: password,
                remember: remember
            };
            
            if (emailLoginForm.classList.contains('hidden')) {
                requestData.phone = phone;
            } else {
                requestData.email = email;
            }
            
            // Disable login button
            setLoginButtonState(true);
            
            try {
                const response = await fetch('https://creditus-backend.onrender.com/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }
                
                // Store token and user data
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Redirect to dashboard
                window.location.href = '/dashboard.html';
                
            } catch (error) {
                showError('password-error', error.message);
                console.error('Login error:', error);
            } finally {
                setLoginButtonState(false);
            }
        });

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.remove('hidden');
        }

        function setLoginButtonState(isLoading) {
            loginBtn.disabled = isLoading;
            loginText.textContent = isLoading ? 'Logging in...' : 'Login';
            loginSpinner.classList.toggle('hidden', !isLoading);
        }
    </script>
</body>
</html>
